<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Page - React & Tailwind CSS</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX compilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-6">
  <div id="root" class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden ring-4 ring-white/30"></div>

  <script type="text/babel">
    const { useState } = React;

    function Profile() {
      // Sample data
      const profile = {
        name: "Alexandra Morgan",
        title: "Full Stack Developer",
        bio: "Passionate about crafting scalable web applications and engaging user experiences. Loves open source and coffee.",
        avatar: "https://randomuser.me/api/portraits/women/68.jpg",
        location: "San Francisco, CA",
        email: "alexandra.morgan@example.com",
        phone: "+1 (555) 123-4567",
        socials: [
          { name: "GitHub", url: "https://github.com/alexandram", icon: (
            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">

            </svg>
          )},
          { name: "LinkedIn", url: "https://linkedin.com/in/alexandram", icon: (
            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4.98 3.5c0 1.38-1.11 2.5-2.48 2.5S0 4.88 0 3.5 1.11 1 2.5 1 4.98 2.12 4.98 3.5zM0 8.98h5v15H0v-15zm7.5 0h4.79v2.1h.07c.67-1.26 2.3-2.59 4.73-2.59 5.06 0 6 3.3 6 7.59v8.9h-5v-7.88c0-1.88-.03-4.3-2.62-4.3-2.62 0-3.02 2.04-3.02 4.15v8.03h-5v-15z" />

          )},
          { name: "Twitter", url: "https://twitter.com/alexandram", icon: (
            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M23 3a10.9 10.9 0 0 1-3.14.86 4.48 4.48 0 0 0 1.96-2.48 9.33 9.33 0 0 1-2.88 1.1 4.52 4.52 0 0 0-7.7 3.9 13 13 0 0 1-9.45-4.7 4.5 4.5 0 0 0 1.4 6.03 4.36 4.36 0 0 1-2.05-.56v.06a4.51 4.51 0 0 0 3.67 4.43 4.5 4.5 0 0 1-2.04.1 4.52 4.52 0 0 0 4.22 3.14 9.07 9.07 0 0 1-5.6 1.94A9.52 9.52 0 0 1 0 19.54a12.9 12.9 0 0 0 7 2.06c8.39 0 13-6.98 13-13v-.59A9.32 9.32 0 0 0 23 3z" />

          )}
        ],
        skills: [
          "JavaScript", "React", "Node.js", "Tailwind CSS", "GraphQL", "Docker"

      return (
        <div className="bg-white rounded-lg shadow-lg p-8 text-gray-800">
          <div className="flex flex-col items-center">
            <img src={profile.avatar} alt="Profile" className="w-32 h-32 rounded-full border-4 border-indigo-500 shadow-md" />
            <h1 className="text-3xl font-extrabold mt-4 text-indigo-600 drop-shadow-sm">{profile.name}</h1>
            <p className="text-indigo-400 font-semibold mt-1">{profile.title}</p>
            <p className="mt-4 text-center text-gray-600">{profile.bio}</p>
            <div className="flex space-x-6 mt-6 text-indigo-600">
              {profile.socials.map(({name, url, icon}) => (
                <a key={name} href={url} target="_blank" rel="noopener noreferrer" className="hover:text-indigo-800 transition-colors" aria-label={name}>

              ))}

            <h2 className="text-xl font-semibold text-indigo-600 mb-4 border-b border-indigo-200 pb-1">Contact</h2>

              <p><span className="font-semibold">Phone:</span> <a href={`tel:${profile.phone}`} className="text-indigo-600 hover:underline">{profile.phone}</a></p>
            </div>
          </div>

          <div className="mt-10">
            <h2 className="text-xl font-semibold text-indigo-600 mb-4 border-b border-indigo-200 pb-1">Skills</h2>
            <ul className="flex flex-wrap gap-3">
              {profile.skills.map(skill => (
                <li key={skill} className="bg-indigo-100 text-indigo-700 rounded-full px-4 py-1 font-semibold shadow-sm hover:bg-indigo-200 transition-colors cursor-default">
                  {skill}
                </li>
              ))}
            </ul>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Profile />);
  </script>
</body>
</html>
